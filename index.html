<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>黑豹游戏</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
 	 <meta name="apple-mobile-web-app-capable" content="yes">
 	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/font.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/zepto.min.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<div class="game_background">
		<div class="ganme_logo">
			<img src="images/LOGO.png" alt="" onclick="return false">
		</div>
		<div class="game_text1">
			<img src="images/index_title.png" alt="" onclick="return false">
		</div>
		<div class="game_text2">
			<img src="images/game_sm.png" alt="" onclick="return false">
		</div>
		<div class="game_area">
			<img src="images/map.png" alt="" onclick="return false">
		</div>
		<div class="game_start">
			<img src="images/start.png" alt="">
		</div>
	</div>
	<div class="black_num1">
		<div class="jijie_btn">
			
		</div>
	</div>
	<div class="jijie_content">
		<div class="jijie_logo">
		</div>
		<div class="jijie_text">
			
		</div>
		<div class="hero_people">
			<div class="hero_box">	
				<div class="hero_num1"></div>
				<div class="hero_num2"></div>
				<div class="hero_num3"></div>
				<div class="hero_num4"></div>
				<div class="hero_num5"></div>
				<div class="hero_num6"></div>
			</div>	
		</div>
		<div class="jiantou"></div>
	</div>
	<div class="game_map_tips">
		<div class="game_map_logo">
		</div>
		<div class="game_map_text1">
			
		</div>
		<div class="game_map_text2">
			
		</div>
		<div class="game_map_area1">
			<div class="game_map_red2"></div>
		</div>
		<div class="game_map_area2">
			<div class="game_map_red3"></div>
		</div>
		<div class="game_map_area3">
			<div class="game_map_red4"></div>
		</div>
		<div class="game_map_area4">
			<div class="game_map_red5"></div>
		</div>
		<div class="game_map_area5">
			<div class="game_map_red6"></div>
		</div>
	</div>
</body>
</html>
